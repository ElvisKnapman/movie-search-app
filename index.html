<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie search</title>
</head>
<body>
    <h1>Movie Search</h1>
    <input type="text" id="movie-title-search">
    <button id="submit">Search for Movie</button>
    <div id="movie-info">
        <div id="status"></div>
        <div id="poster"></div>
        <div id="title-year"></div>
        <div id="critic-rating"></div>
        <div id="rated"></div>
        <div id="genre"></div>
        <div id="runtime"></div>
        <div id="release-date"></div>
        <div id="starring"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
